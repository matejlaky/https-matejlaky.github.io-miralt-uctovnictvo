<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Firemné údaje – Miralt Účtovníctvo</title>

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

* {
box-sizing:border-box;
margin:0;
padding:0;
}

body {
font-family:'Open Sans', sans-serif;
color:white;
}

/* BACKGROUND */

.bg-section {
min-height:100vh;
background:
linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
url("logo.jpg") center center no-repeat;
background-size:contain;
display:flex;
align-items:center;
justify-content:center;
padding:40px 20px;
}

/* CONTENT BOX */

.content-box {
max-width:800px;
background:rgba(0,0,0,0.6);
padding:50px 40px;
border-radius:14px;
box-shadow:0 0 30px rgba(0,0,0,0.6);
}

/* TITLE */

h1 {
font-size:34px;
text-align:center;
margin-bottom:12px;
color:#f2c16d;
}

.underline {
width:70px;
height:4px;
background:#f2c16d;
margin:0 auto 35px;
}

/* LIST */

ul {
list-style:none;
font-size:17px;
line-height:1.8;
}

li {
padding:10px 0;
border-bottom:1px solid rgba(255,255,255,0.15);
}

li span {
font-weight:700;
color:#f2c16d;
}

/* MOBILE */

@media(max-width:600px){

.content-box {
padding:30px 20px;
}

h1 {
font-size:26px;
}

ul {
font-size:15px;
}

}

</style>
</head>

<body>

<section class="bg-section">

<div class="content-box">

<h1>Základné údaje o našej firme</h1>
<div class="underline"></div>

<ul>
<li><span>IČO:</span> 53 493 222</li>
<li><span>DIČ:</span> 2121415263</li>
<li><span>IČ DPH:</span> SK2121415263</li>
<li><span>OR SR:</span> Bratislava III, oddiel: Sro, vložka číslo: 185859/B</li>
<li><span>SK NACE:</span> 70220</li>
<li><span>Fio banka:</span> SK6383300000002201950175</li>
</ul>

</div>

</section>

</body>
</html>
