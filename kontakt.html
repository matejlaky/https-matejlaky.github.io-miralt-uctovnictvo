<style>

* { box-sizing:border-box; margin:0; padding:0; }

body {
font-family:'Open Sans',sans-serif;
color:#333;
background:#fff;
}

a { text-decoration:none; color:inherit; }

/* HEADER */

.header {
background:#0b3a57;
color:white;
padding:18px 0;
}

.header-inner {
max-width:1150px;
margin:auto;
padding:0 20px;
display:flex;
justify-content:space-between;
align-items:center;
}

.logo {
font-size:24px;
font-weight:700;
}

.nav {
display:flex;
}

.nav a {
margin-left:22px;
font-size:15px;
font-weight:600;
}

/* HAMBURGER */

.hamburger {
display:none;
flex-direction:column;
cursor:pointer;
}

.hamburger span {
width:25px;
height:3px;
background:white;
margin:4px 0;
}

/* PAGE HEADER */

.page-header {
background:#f6f6f6;
padding:60px 20px;
text-align:center;
}

.page-header h1 {
font-size:34px;
color:#0b3a57;
}

.underline {
width:70px;
height:4px;
background:#d4a047;
margin:12px auto 0;
}

/* CONTENT */

.contact-section {
padding:70px 20px;
text-align:center;
}

.contact-text {
max-width:700px;
margin:0 auto 40px;
font-size:16px;
}

/* BUTTONS */

.contact-buttons {
max-width:800px;
margin:auto;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:18px;
}

.contact-btn {
padding:16px;
border-radius:10px;
font-weight:600;
color:white;
background:#0b3a57;
transition:.25s;
}

.contact-btn:hover {
transform:translateY(-3px);
}

/* FOOTER */

.footer {
background:#111;
color:#ccc;
padding:25px;
text-align:center;
font-size:14px;
}

/* MOBILE */

@media(max-width:768px){

.nav {
display:none;
flex-direction:column;
background:#0b3a57;
width:100%;
text-align:center;
padding:15px 0;
}

.nav.active { display:flex; }

.nav a { margin:12px 0; }

.hamburger { display:flex; }

}

</style>
</head>

</div>
